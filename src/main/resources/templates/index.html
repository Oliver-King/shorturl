<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>short url service.</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="jumbotron" style="text-align: center">
        <h2>Short url service</h2>
        <form id="url-form" class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="url" placeholder="url"/>
                <button type="submit" id="short-btn" class="btn btn-primary btn-lg">Short</button>
            </div>
        </form>
        <hr/>
        <div>
            <p id="result"></p>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="application/javascript">
    $(document).ready(function () {
        $('#short-btn').click(function (e) {
            e.preventDefault();
            $.ajax({
                url: '/',
                method: 'POST',
                dataType: 'json',
                data: $('#url-form').serialize(),
                success: function (data) {
                    $('#result').html(data.shortUrl);
                },
                error: function (data) {
                    $('#result').html(data.responseJSON.message);
                }
            });
        });
    });
</script>
</body>
</html>
